title: How to create a self-learning robot
url: https://www.youtube.com/watch?v=r8cgxDaTapg
description: |
    Creating a robot or an intelligent agent which can behave as
    a human being, make decisions effectively, take actions
    optimally, and more over, can learn from its own experience
    were always be a goal for scientists. This presentation
    describes how everybody can create a software agent capable
    to learn from its own actions and adopt its behavior by
    using reinforcement learning approach. A few examples of
    self-learning agents will be shown and discussed during
    presentation.
date: 2014-11-01
language: English
speakers:
    - Ian Tsybulkin
tags:
    - Анализ данных
