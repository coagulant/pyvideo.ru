title: "Магия в Python: Дескрипторы. Что это?"
url: https://www.youtube.com/watch?v=akyVo4BzYZo
description: |
    Слышали про магию в Python? Одно из магических заклинаний называется дескрипторы. Мощная фича языка, которая позволяет определять свое поведение атрибута объекта при доступе к этому атрибуту. 
    Сложно звучит? А вы знали, что дескрипторами уже наверняка пользовались, если хотя бы раз писали на Python. Я расскажу о том, что такое дескрипторы и как их осознанно можно применять в собственном коде. 
date: 2015-11-15
speakers:
    - Владимир Донец
