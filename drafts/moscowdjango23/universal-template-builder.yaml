title: Универсальный шаблонизатор для сервера и клиента
url: https://youtu.be/ktSo_Njy6Cc
description: |
    В докладе будет представлен один из способов организации рендеринга данных на сервере и клиенте с использованием 
    серверных шаблонов, методы передачи шаблонов с серверной части на клиентскую, показаны примеры реального применения 
    такого технологического решения, обозначены основные преимущества и недостатки при использовании данного подхода. 

    https://moscowdjango.ru/meetup/23/universal-template-builder/
    
    https://speakerdeck.com/moscowdjango/univiersal-nyi-shablonizator-dlia-sierviera-i-kliienta
